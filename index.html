        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron my-4">
            <h1 class="display-4">
                Current Time Is:<br />
                <span id="time"></span>
            </h1>
            <p class="lead"></p>
            <hr class="my-4" />
            <p>The Different times around the world:</p>
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Time in Different Countries
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <div>
                        <h1>India</h1>
                        <p id="indiaTime"></p>
                    </div>
                    <div>
                        <h1>London</h1>
                        <p id="londonTime"></p>
                    </div>
                    <div>
                        <h1>New York</h1>
                        <p id="newyorkTime"></p>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Search form -->
                            <form class="form-inline active-purple-3 active-purple-4">
                                <input class="form-control form-control-sm mr-3 w-75" type="text"
                                    placeholder="Country Name" aria-label="Search" />
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds() + ':' + a.getMilliseconds();
            document.getElementById('time').innerHTML = time + "<br>on" + date;
        }, 100);
        var getIndiaTime = function () {
            document.getElementById(
                "indiaTime"
            ).innerHTML = new Date().toLocaleString("en-us", {
                timeZone: "Asia/Kolkata",
                timeStyle: "long",
                hourCycle: "h24",
            });
        };
        getIndiaTime();
        setInterval(getIndiaTime, 1000);

        var getLondonTime = function () {
            document.getElementById(
                "londonTime"
            ).innerHTML = new Date().toLocaleString("en-us", {
                timeZone: "Europe/London",
                timeStyle: "long",
                hourCycle: "h24",
            });
        };
        getLondonTime();
        setInterval(getLondonTime, 1000);
        let options2 = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var getNewyorkTime = function () {
            document.getElementById(
                "newyorkTime"
            ).innerHTML = new Date().toLocaleString("en-US", {timeZone: "America/New_york",timeStyle: "long",  hourCycle: "h24"})                            
        };
        getNewyorkTime();
        setInterval(getNewyorkTime, 1000);
